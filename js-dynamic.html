<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>js-dynamic</title>
</head>
<body id="main">
<script>
    var main = document.getElementById('main');
    var log = ['<pre>']

    function make(color){
        var dynamic = function (thing) {
            return thing + ' is ' + color;
        }
        return dynamic;
    }

    var greenify = make('green');
    var blueify = make('blue');

    log.push(greenify('green'));
    log.push(blueify('sky'));

    log.push('</pre>');
    main.innerHTML = log.join('<br>');
</script>
</body>
</html>
