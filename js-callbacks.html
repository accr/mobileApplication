<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>js-callbacks</title>
</head>
<body id="main">
<script>
    var main = document.getElementById('main');
    var log = ['<pre>'];

    function waitForSomething(callback){
        callback('called');
    }

    waitForSomething(function(someText){
        log.push(someText);
    });

    log.push('</pre>');

    main.innerHTML = log.join('<br>');

    
</script>
</body>
</html>
